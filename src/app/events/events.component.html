

    <ul *ngFor="let item of arrayEvents; let i = index" [attr.data-index]="i">
      <li>{{item.nEvent}}</li>
      <li>{{item.Lloc}}</li>
      <li>{{item.Correo}}</li>
      <li>{{item.Desc}}</li>


      <label>{{ i }}</label>

      <input type="button" (click)="eliminar(i)" value="Enviar"/>

    </ul>


<app-altaevent (altaEvento)="addEvento($event)"></app-altaevent>
