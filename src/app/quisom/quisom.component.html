<div *ngIf="mostrar" class="row">

  <div class="col">
    <h3>Lista de Topos:</h3>
    <app-lista-trabajador (informarEvent)="cambiarTrabajador($event)"></app-lista-trabajador>
  </div>

  <div class="col">
    <h3>Detalle del Topo:</h3>
    <app-detalle-trabajador [trabajador]="trabajadorSeleccionado"></app-detalle-trabajador>
  </div>


</div>
